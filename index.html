<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="container">
            <div class="background">

                <div class="digitos">
                    <p><span id="hora">00</span>:<span id="minuto">00</span>:<span id="segundo">00</span><span id="milissegundo">000</span></p>
                </div>

                <div class="container-btn">
                    <button class="btn btn-iniciar">Iniciar</button>
                    <button class="btn btn-pausar">Pausar</button>
                    <button class="btn btn-resetar">Resetar</button>
                </div>

            </div>
    </div>
</body>

<script src="script.js"></script>

</html>
